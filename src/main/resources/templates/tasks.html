<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="container main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <div class="container">
                <div class="sidebar">
                    <div class="photoContainer">
                        <img src="/static/images/2.png" class="photo">
                    </div>
                    <div class="menu">
                        <ul class="list">
                            <li><a href="/notes">Notes</a></li>
                            <li><a href="/tasks">Tasks</a></li>
                            <li><a href="#experience">Additional Tasks</a></li>
                            <li><a href="#skils">Skils</a></li>
                            <li><a href="#contacts">Statistic</a></li>
                            <li><a href="#feedbacks">Setting</a></li>
                        </ul>
                    </div>
                    <p class="back">
                    <form th:action="@{/logout}" method="post">-->
                        <input type="submit" value="Log Out"/>
                    </form>
                    </p>
                </div>
                <div class="content">


                    <h3>Add task</h3>
                    <form th:action="@{/tasks}" method="post">
                        <p><textarea type="text" name="text" class="task"></textarea></p>
                        <p><input type="submit" value="Submit"/></p>
                    </form>
                    <h3>Tasks</h3>
                    <table>
                        <tr>
                            <th>NAME</th>
                        </tr>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.text}">text</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Some more stuff here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
